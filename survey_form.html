<html>
  <h1 id="title">
    Survey form
  </h1>
  <p id="description">
    Fill-up the form
  </p>
  <form id="survey-form">
    <label for="name" id="name-label">Name: </label><br>
    <input type="text" id="name" name="name" placeholder="Name"required><br>
    <label for="email" id="email-label">Email: </label><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <label for="age" id="number-label">Age: </label><br>
    <input type="number" id="number" name="age" min="10" max="50" placeholder="Age" required><br>
    <label for="gender">Gender: </label><br>
    <select name="gender" id="dropdown">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select><br>
    <label for="play">Do you play football?: </label><br>
    <input type="radio" name="name" value="yes" checked><label for="yes">Yes</label><br>
    <input type="radio" name="name" value="no" checked><label for="no">No</label><br>
    <label for="player">Who's your favourite player?: </label><br>
    <input type="checkbox" id="player1" name="player1" value="Ronaldo"><label for="player1">Ronaldo</label><br>
    <input type="checkbox" id="player2" name="player2" value="Messi"><label for="player2">Messi</label><br>
    <label for="review">Review of Form:</label><br>
    <textarea name="review" rows="4" cols="50"></textarea><br>
    <button type="submit" id="submit">
      Submit
    </button>
  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
